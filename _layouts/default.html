<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Google Fonts - League Spartan and Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23004d9f'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='30' font-family='Arial'>K</text></svg>">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-nav">
        <a class="site-title" href="{{ '/' | relative_url }}">
          <div class="logo">
            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360">
              <!-- グループ化して45度反時計回りに回転 -->
              <g transform="rotate(-45, 180, 180)">
                <!-- 外側の円（白色 - ヘッダー用） -->
                <circle cx="180" cy="180" r="155" fill="none" stroke="white" stroke-width="24" />
                
                <!-- サイコロ6（左上） -->
                <rect x="65" y="105" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="82" cy="122" r="8" fill="#223a70" />
                <circle cx="82" cy="140" r="8" fill="#223a70" />
                <circle cx="82" cy="158" r="8" fill="#223a70" />
                <circle cx="118" cy="122" r="8" fill="#223a70" />
                <circle cx="118" cy="140" r="8" fill="#223a70" />
                <circle cx="118" cy="158" r="8" fill="#223a70" />

                <!-- サイコロ3（中上） -->
                <rect x="145" y="105" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="162" cy="122" r="8" fill="#223a70" />
                <circle cx="180" cy="140" r="8" fill="#223a70" />
                <circle cx="198" cy="158" r="8" fill="#223a70" />

                <!-- サイコロ1（右上） -->
                <rect x="225" y="105" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="260" cy="140" r="8" fill="#223a70" />

                <!-- サイコロ5（左下） -->
                <rect x="65" y="185" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="82" cy="202" r="8" fill="#223a70" />
                <circle cx="118" cy="202" r="8" fill="#223a70" />
                <circle cx="100" cy="220" r="8" fill="#223a70" />
                <circle cx="82" cy="238" r="8" fill="#223a70" />
                <circle cx="118" cy="238" r="8" fill="#223a70" />
                
                <!-- サイコロ2（中下） -->
                <rect x="145" y="185" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="162" cy="202" r="8" fill="#223a70" />
                <circle cx="198" cy="238" r="8" fill="#223a70" />
                
                <!-- サイコロ4（右下） -->
                <rect x="225" y="185" width="70" height="70" rx="14" ry="14" fill="white" />
                <circle cx="242" cy="202" r="8" fill="#223a70" />
                <circle cx="278" cy="202" r="8" fill="#223a70" />
                <circle cx="242" cy="238" r="8" fill="#223a70" />
                <circle cx="278" cy="238" r="8" fill="#223a70" />
              </g>
            </svg>
          </div>
          <span>{{ site.name | default: site.title }}</span>
        </a>
      </div>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-links">
        <a href="https://docs.kifu.me/TERMS.html">Terms of Service</a>
        <a href="https://docs.kifu.me/PRIVACY.html">Privacy Policy</a>
        <a href="https://docs.kifu.me/TRANSACTIONS.html">Transaction Law</a>

        <a href="https://github.com/mkisono/kifume-support">GitHub</a>
      </div>
      <div class="footer-text">
        <p>&copy; {{ 'now' | date: '%Y' }} kifu.me. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
